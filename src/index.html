<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <div class="mock-body">
    <div class="main-container">
      <h1>Leaderboard</h1>
      <div class="container">
        <section class="recent-scores">
          <div class="recent-headline">
            <h2>Recent scores</h2>
            <button class="refresh" type="button">Refresh</button>
          </div>
          <ul class="recent-scores">
            <!-- <li>Name: 100</li>
            <li>Name: 20</li>
            <li>Name: 50</li>
            <li>Name: 78</li>
            <li>Name: 125</li>
            <li>Name: 77</li>
            <li>Name: 42</li> -->
          </ul>
        </section>
        <section class="add-scores">
          <h2>Add your score</h2>
          <form id="form" action="" method="post">
            <input type="text" placeholder="Your name" id="name" name="name" required>
            <input type="number" placeholder="Your score" id="score" name="score" required>
            <button type="submit">Submit</button>
          </form>
        </section>
      </div>
    </div>
  </div>
  <footer class="footer"></footer>
</body>
</html>
